<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadiz</title>
<link href="cadiz.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="wrapper">
		<header>
			<h1>Cadiz, Spanien</h1>
		</header>

		<main>
			<div>
				<img src="images/cadiz6.jpg" alt="Cadiz" id="galleri">
			</div>

			<p id="description">
				Velkommen til Cadiz
			</p>

			<nav class="clearfix">
				<ul>
					<li onclick="skift(1, this)" title="Cadiz er en af de ældste byer i Europa, og gaderne er smalle"><img src="images/cadiz1.jpg" alt="Gaden"></li>
					<li onclick="skift(2, this)" title="Hele byen er udsmykket med kakler"><img src="images/cadiz2.jpg" alt="Kakler"></li>

					<li onclick="skift(5, this)" title="Den gamle tyrefægter bar ved havnen"><img src="images/cadiz5.jpg" alt="Casa Manteca"></li>
					<li onclick="skift(6, this)" title="De velhavende handlende kiggede efter deres skibe fra egne udkigstårne"><img src="images/cadiz6.jpg" alt="Tårne"></li>
				</ul>
			</nav>

		</main>

	</div> <!-- end wrapper -->
