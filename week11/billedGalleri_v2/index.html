<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Katte er Seje</title>
<link href="cadiz.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="wrapper">
		<header>
			<h1>Katte er den Bedste</h1>
		</header>

		<main>
			<div>
				<img src="images/cat3.jpg" alt="cat" id="displayimage">
			</div>

			<p id="title">
				Hvorfor få en kat?
			</p>

			<nav class="clearfix">
				<ul>
					<li onclick="change(1, this)" title="Du skal ikke lufte den – den lufter sig selv"><img src="images/cat1.jpg" alt="Kat i kurven"></li>
					<li onclick="change(2, this)" title="Du skal ikke samle efterladenskaber op"><img src="images/cat2.jpg" alt="Kat sidder på tastatur"></li>
					<li onclick="change(3, this)" title="Du skal ikke opdrage den særlig meget"><img src="images/cat3.jpg" alt="Killing poter kameraet"></li>
					<li onclick="change(4, this)" title="Den kræver ikke særlig meget af dig"><img src="images/cat4.jpg" alt="Killinger krammer"></li>
					<li onclick="change(5, this)" title="Du skal gøre dig umage for at imponere den"><img src="images/cat5.jpg" alt="Majestætisk kat"></li>
					<li onclick="change(6, this)" title="Mangler du underholdning en fredag aften, kan du lede efter din kat"><img src="images/cat6.jpg" alt="Siamesisk kat"></li>
				</ul>
			</nav>

		</main>

	</div> <!-- end wrapper -->

	<script src="cadiz.js"></script>

</body>
</html>
